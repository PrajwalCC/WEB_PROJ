<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    
        <label for="firstname">firstname</label><br>
        <input type="text" name="firstname" id="firstname"> <br> 
        
        <label for="lastname">lastname</label>  <br> 
        <input type="text" name="lastname" id="lastname">    <br> 
        <label for="password">password</label>    <br> 
        <input type="password" name="password" id="password">   <br> 
        <label for="gender">gender</label>    <br> 
        male<input type="radio" value="male">  
        female<input type="radio" value="female"> <br> 
        <label for="subject">subject required</label><br>
        hindi<input type="checkbox" value="hindi">
        english<input type="checkbox" value="english">
        maths<input type="checkbox" value="maths"><br>
        <label for="address">address</label><br>
        <textarea id="address" cols="30" rows="10"></textarea><br>
        
        <input type="button" value="submit"> <br> 
            </form>
</body>
</html>
